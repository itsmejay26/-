<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffc0cb, #dda0dd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Shadows Into Light', cursive;
      color: white;
      overflow: hidden;
    }
    #message {
      font-size: 4.5rem;
      text-align: center;
      opacity: 0;
      padding: 0 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }
    @keyframes fadeInOut {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade {
      animation-name: fadeInOut;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }
    #startButton {
      font-size: 4.5rem;
      padding: 45px 90px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      font-family: 'Shadows Into Light', cursive;
      cursor: pointer;
      transition: all 0.4s ease;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      opacity: 1;
    }
    #startButton:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .fadeOut {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <button id="startButton">Start</button>

<script>
  const texts = [
    "Today",
    "August 14, 2025",
    "My first heartbreak",
    "The saddest and hurtful day of my life.",
    "The passcode is that date."
  ];

  // delays: short for single words, longer for emotional phrases
  const durations = [
    2500, // Today
    3000, // August 14, 2025
    3500, // My first heartbreak
    5000, // The saddest and hurtful day...
    4000  // The passcode is that date.
  ];

  const messageEl = document.getElementById("message");
  const startBtn = document.getElementById("startButton");
  let index = 0;

  function showNextMessage() {
    if (index >= texts.length) {
      setTimeout(() => {
        window.location.href = 'passcode.html';
      }, 1500);
      return;
    }

    const text = texts[index];
    const duration = durations[index];

    messageEl.textContent = text;
    messageEl.style.animationDuration = duration + 'ms';
    messageEl.classList.remove('fade');
    void messageEl.offsetWidth;
    messageEl.classList.add('fade');

    setTimeout(showNextMessage, duration + 800);
    index++;
  }

  startBtn.addEventListener("click", () => {
    startBtn.classList.add("fadeOut");
    setTimeout(() => {
      startBtn.style.display = "none";
      setTimeout(showNextMessage, 1500);
    }, 400);
  });
</script>
