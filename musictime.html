<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Time!</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffc0cb, #dda0dd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Shadows Into Light', cursive;
      color: white;
      overflow: hidden;
    }
    #message {
      font-size: 4.5rem;
      text-align: center;
      opacity: 0;
      padding: 0 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }
    @keyframes fadeInOut {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade {
      animation-name: fadeInOut;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const texts = [
      "Welcome",
      "...",
      "listen to some music muna",
      "and",
      "please continue."
    ];

    // Adjusted delays for smooth pacing
    const durations = [
      2500, // Welcome
      1500, // ...
      4000, // listen to some music muna
      2000, // and
      3500  // please continue.
    ];

    const messageEl = document.getElementById("message");
    let index = 0;

    function showNextMessage() {
      if (index >= texts.length) {
        setTimeout(() => {
          window.location.href = "musicplayer.html";
        }, 1000);
        return;
      }

      const text = texts[index];
      const duration = durations[index];

      messageEl.textContent = text;
      messageEl.style.animationDuration = duration + 'ms';
      messageEl.classList.remove('fade');
      void messageEl.offsetWidth;
      messageEl.classList.add('fade');

      setTimeout(showNextMessage, duration + 800);
      index++;
    }

    window.onload = () => {
      setTimeout(showNextMessage, 1000);
    };
  </script>
</body>
</html>
